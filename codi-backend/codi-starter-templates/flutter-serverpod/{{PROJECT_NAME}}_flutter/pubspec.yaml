name: {{PROJECT_NAME}}_flutter
description: Flutter frontend for {{PROJECT_NAME}} with Serverpod backend
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Serverpod client for backend communication
  serverpod_flutter: ^2.0.0
  serverpod_auth_shared_flutter: ^2.0.0

  # UI and utilities
  cupertino_icons: ^1.0.8

  # Local client package
  {{PROJECT_NAME}}_client:
    path: ../{{PROJECT_NAME}}_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
