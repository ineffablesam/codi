version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME}_postgres
    environment:
      POSTGRES_DB: ${PROJECT_NAME}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serverpod_network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME}_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - serverpod_network
    restart: unless-stopped

  # Serverpod backend server
  serverpod:
    build:
      context: ./${PROJECT_NAME}_server
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_serverpod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVERPOD_PORT:-8080}:8080"
      - "${SERVERPOD_INSIGHTS_PORT:-8081}:8081"
    environment:
      - SERVERPOD_ENV=${ENVIRONMENT:-development}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${PROJECT_NAME}
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${DB_PASSWORD:-dev_password_change_in_prod}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - serverpod_network
    restart: unless-stopped

  # Flutter web frontend
  flutter:
    build:
      context: ./${PROJECT_NAME}_flutter
      dockerfile: Dockerfile
      args:
        - SERVERPOD_URL=http://serverpod:8080/
    container_name: ${PROJECT_NAME}_flutter
    depends_on:
      - serverpod
    ports:
      - "${FLUTTER_PORT:-3000}:80"
    networks:
      - serverpod_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  serverpod_network:
    driver: bridge
