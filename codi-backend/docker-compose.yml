

services:
  # Traefik reverse proxy for subdomain routing
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=codi-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /Users/sam/.docker/run/docker.sock:/var/run/docker.sock
    networks:
      - codi-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  api:
    build:
      context: .
      target: development
    user: root
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Docker access
      - codi_repos:/var/codi/repos  # Project repositories
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CODI_DOMAIN=codi.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codi-network
    restart: unless-stopped
    # Shared memory for Chromium (Playwright Computer Use)
    shm_size: '512mb'
    deploy:
      resources:
        limits:
          memory: 2G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.codi-api.rule=Host(`api.codi.local`)"
      - "traefik.http.routers.codi-api.entrypoints=web"
      - "traefik.http.services.codi-api.loadbalancer.server.port=8000"

  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=codi
      - POSTGRES_PASSWORD=codi_password
      - POSTGRES_DB=codi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codi -d codi_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codi-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      target: development
    user: root
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Docker access
      - codi_repos:/var/codi/repos  # Project repositories
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CODI_DOMAIN=codi.local
    depends_on:
      - db
      - redis
    networks:
      - codi-network
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      target: development
    user: "1000:1000"
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - db
      - redis
    networks:
      - codi-network
    restart: unless-stopped

  # Browser Agent Service REMOVED
  # Gemini 2.5 Computer Use now runs Playwright directly in the api service

volumes:
  postgres_data:
  redis_data:
  codi_repos:  # Persistent storage for project repositories

networks:
  codi-network:
    external: true
    name: codi-network
