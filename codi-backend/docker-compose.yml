services:
  # Traefik reverse proxy for subdomain routing
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=codi-network"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /Users/sam/.docker/run/docker.sock:/var/run/docker.sock
    networks:
      - codi-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

  api:
    build:
      context: .
      target: development
    user: root
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Docker access
      - codi_repos:/var/codi/repos  # Project repositories
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CODI_DOMAIN=codi.local
      # Mem0 Configuration
      - MEM0_VECTOR_STORE=qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Opik AI Operation Tracking
      - OPIK_API_KEY=${OPIK_API_KEY:-uX2ugz4B0gIwQWlgXBeviGnN1}
      - OPIK_WORKSPACE=${OPIK_WORKSPACE:-samuel-philip}
      - OPIK_PROJECT_NAME=${OPIK_PROJECT_NAME:-codi-ai-operations}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - codi-network
    restart: unless-stopped
    shm_size: '512mb'
    deploy:
      resources:
        limits:
          memory: 2G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.codi-api.rule=Host(`api.codi.local`)"
      - "traefik.http.routers.codi-api.entrypoints=web"
      - "traefik.http.services.codi-api.loadbalancer.server.port=8000"

  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"  # Use 5433 on host to avoid conflict with local PostgreSQL
    environment:
      - POSTGRES_USER=codi
      - POSTGRES_PASSWORD=codi_password
      - POSTGRES_DB=codi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codi -d codi_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codi-network
    restart: unless-stopped
    
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - codi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery-worker:
    build:
      context: .
      target: development
    user: root
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Docker access
      - codi_repos:/var/codi/repos  # Project repositories
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CODI_DOMAIN=codi.local
      # Mem0 Configuration
      - MEM0_VECTOR_STORE=qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Opik AI Operation Tracking
      - OPIK_API_KEY=${OPIK_API_KEY:-}
      - OPIK_WORKSPACE=${OPIK_WORKSPACE:-codi}
      - OPIK_PROJECT_NAME=${OPIK_PROJECT_NAME:-codi-ai-operations}
    depends_on:
      - db
      - redis
      - qdrant
    networks:
      - codi-network
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      target: development
    user: "1000:1000"
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - APP_ENV=development
      - DATABASE_URL=postgresql+asyncpg://codi:codi_password@db:5432/codi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - db
      - redis
    networks:
      - codi-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  codi_repos:  # Persistent storage for project repositories
  qdrant_storage:  # Mem0 vector storage

networks:
  codi-network:
    external: true
    name: codi-network