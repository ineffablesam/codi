name: codi_frontend
description: AI-powered Flutter development platform mobile app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (MANDATORY - GetX only)
  get: ^4.6.6
  
  # HTTP Client
  dio: ^5.4.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # WebView for preview
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5
  
  # Device frame for preview
  device_frame: ^1.4.0
  
  # Local storage (MANDATORY - shared_preferences)
  shared_preferences: ^2.2.2
  
  # Responsive design (MANDATORY)
  flutter_screenutil: ^5.9.0
  
  # Typography (MANDATORY)
  google_fonts: ^6.1.0
  
  # URL launcher
  url_launcher: ^6.2.2
  
  # Code editor for mobile
  flutter_code_editor: ^0.3.5
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # Date formatting
  intl: ^0.19.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Cupertino icons
  cupertino_icons: ^1.0.8
  custom_sliding_segmented_control: ^1.8.5
  flex_switch: ^1.2.1
  radix_icons: ^1.0.1
  shadcn_flutter: ^0.0.47

  # Icons
  lucide_icons_flutter: ^3.1.9
  fluentui_system_icons: ^1.1.251
  heroicons: ^0.11.0
  solar_icon_pack: ^0.2.1

  # Animations & UI
  flutter_spinkit: ^5.2.1
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  animations: ^2.1.1
  flutter_animate: ^4.5.2
  iconsax_flutter: ^1.0.1
  fading_edge_scrollview: ^4.1.1

  # Markdown rendering (for implementation plans)
  flutter_markdown: ^0.6.18
  
  # Confetti animation (for completion celebrations)
  confetti: ^0.7.0
  lottie: ^3.3.2
  flutter_svg: ^2.2.3
  screen_corner_radius: ^3.0.0
  liquid_glass_renderer: ^0.2.0-dev.4
  animate_do: ^4.2.0
  chewie: ^1.13.0
  animated_custom_dropdown: ^3.1.1
  adaptive_platform_ui: ^0.1.100
  lucky_navigation_bar: ^1.0.0
  soft_edge_blur: ^0.1.3
  blobs: ^2.0.0
  resizable_splitter: ^1.1.0
  flutter_sliding_box: ^1.1.5
  ai_glow: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/fonts/sf/
    - assets/lottie/
    - assets/images/
    - assets/videos/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/sf/SF-Pro-Display-Ultralight.otf
          weight: 100
        - asset: assets/fonts/sf/SF-Pro-Display-Thin.otf
          weight: 200
        - asset: assets/fonts/sf/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/fonts/sf/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/sf/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/sf/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/sf/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/sf/SF-Pro-Display-Heavy.otf
          weight: 800
        - asset: assets/fonts/sf/SF-Pro-Display-Black.otf
          weight: 900

        # Italics
        - asset: assets/fonts/sf/SF-Pro-Display-UltralightItalic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-ThinItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-HeavyItalic.otf
          weight: 800
          style: italic
        - asset: assets/fonts/sf/SF-Pro-Display-BlackItalic.otf
          weight: 900
          style: italic

  shaders:
    - assets/shaders/liquid.frag
