name: codi_frontend
description: AI-powered Flutter development platform mobile app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (MANDATORY - GetX only)
  get: ^4.6.6
  
  # HTTP Client
  dio: ^5.4.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # WebView for preview
  webview_flutter: ^4.13.0
  flutter_inappwebview: ^6.1.5
  
  # Local storage (MANDATORY - shared_preferences)
  shared_preferences: ^2.2.2
  
  # Responsive design (MANDATORY)
  flutter_screenutil: ^5.9.0
  
  # Typography (MANDATORY)
  google_fonts: ^6.1.0
  
  # URL launcher
  url_launcher: ^6.2.2
  
  # Code editor for mobile
  code_text_field: ^1.1.0
  
  # Date formatting
  intl: ^0.19.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/

# Platforms: iOS and Android ONLY (NO WEB)
